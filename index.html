<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

    <title>Mood Matrix Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-500 text-white text-center py-4">
        <h4 class="text-2xl font-bold">Mood Matrix</h4>
    </header>

    <div class="container mx-auto mt-8 p-4">
        <section class="bg-black rounded-lg shadow-md p-6 mb-8">
            <h3 class="text">Welcome to the Mental Health Tracker!</h3>
            <h3 class="text">Log your mood and visualize your progress.</h3>
        </section>

        <section class="bg-black rounded-lg shadow-md p-6 mb-8">
            <h2 class="text">Mood Tracker</h2>
            <div class="flex items-center mb-4">
                <label for="moodCategory" class="mr-2">Select your mood category:</label>
                <select id="moodCategory" class="border rounded px-2 py-1">
                    <option value="Anxious">Anxious</option>
                    <option value="Calm">Calm</option>
                    <option value="Irritated">Irritated</option>
                    <option value="Depressed">Depressed</option>
                    <option value="Happy">Happy</option>
                    <option value="Mad">Mad</option>
                    <option value="Sad">Sad</option>
                    <option value="Embarrassed">Embarrassed</option>
                    <option value="Excited">Excited</option>
                    <option value="Full">Good Appetite</option>
                    <option value="Starving">Bad Appetite</option>
                    <!-- Add more mood categories as needed -->
                </select>
                <button onclick="logMood()" class="">Log Mood</button>
            </div>
            <div class="mood-history">
                <h3 class="text">Mood History</h3>
                <p class="text">No mood data available.</p>
            </div>
        </section>
    </div>
    <div id="moodPieChart" class="mt-4">
        <canvas id="moodChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
