<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>


</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-500 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Mental Health Tracker</h1>
    </header>

    <div class="container mx-auto mt-8 p-4">
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Welcome to the Mental Health Tracker</h2>
            <h3 class="text-gray-600">Log your mood and visualize your progress.</h3>
        </section>

        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Mood Tracker</h2>
            <div class="flex items-center mb-4">
                <label for="moodCategory" class="mr-2">Select your mood category:</label>
                <select id="moodCategory" class="border rounded px-2 py-1">
                    <option value="a">Afraid</option>
                    <option value="b">Anxious</option>
                    <option value="c">Ashamed</option>
                    <option value="d">Calm</option>
                    <option value="e">Challenged</option>
                    <option value="f">Depressed</option>
                    <option value="g">Embarrassed</option>
                    <option value="h">Excited</option>
                    <option value="i">Happy</option>
                    <option value="j">Irritated</option>
                    <option value="k">Mad</option>
                    <option value="l">Sad</option>
                    <!-- Add more mood categories as needed -->
                </select>
                <label for="moodRating" class="mr-2">Rate your mood (1 to 5):</label>
                <select id="moodRating" class="border rounded px-2 py-1">
                    <option value="1">1 - Lowest</option>
                    <option value="2">2 - Low</option>
                    <option value="3">3 - Neutral</option>
                    <option value="4">4 - High</option>
                    <option value="5">5 - Highest</option>
                </select>
                <input type="text" id="customMood" placeholder="Custom Mood" class="border rounded px-2 py-1 ml-2">
                <button onclick="logMood()" class="bg-blue-500 text-white px-4 py-2 rounded">Log Mood</button>
                <button id="downloadPdfButton">Download PDF</button>

            </div>
            <div class="mood-history">
                <h3 class="text-lg font-semibold">Mood History</h3>
                <p class="text-gray-600">No mood data available.</p>
            </div>
            <div class="mood-summary">
                <h3>Your Mood Summary</h3>
                <button onclick="makeMoodSummary()">Generate Your Summary</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
